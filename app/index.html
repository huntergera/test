<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="css/main.min.css">

<body>

<!-- MAIN-PAGE -->
	<section class="main-page">
		<div class="container">
			<div class="greeting">
				<h1 class="h1">hello, stranger</h1>
				<p class="greeting_text">In our portal you can handle all your project in the easiest of possible ways, and keep it under your total control.</p>
			</div>
			<div class="registration_wrap">

					<h2 class="h2">registration</h2>
					<p class="tagline">Fill all the fields below.</p>
					<div class="input-field email">
						<input class="input" title="email" name="email" type="email">
						<span class="input-label">Enter your email</span>
					</div>
					<div class="input-field password">
						<input class="input" title="password" name="password" type="password">
						<span class="input-label">Type here your password</span>
					</div>
					<button type="submit" class="signupbtn">

						<span>create account</span>
					</button>
					<p class="accepting">By signing up I accept with <a href="#" class="accepting_link">Terms and Conditions</a></p>
				</form>
			</div>
		</div>
	</section>
<!-- END MAIN-PAGE -->
